<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>NCAA Bracket - Task Executions</title>
</head>
<body>
<div layout:fragment="content" class="container" id="listContent">
    <div class="row">
        <h2 class="col-md-6">Task Executions</h2>
    </div>
    <div class="row">
        <div class="col-md-9">
            <table id="listTable" class="table">
                <tbody>
                <tr>
                    <td>
                        <div>
                            <div th:text="${task.executionId}" class="text-center">1</div>
                        </div>
                    </td>
                    <td>
                        <div>
                            <div th:text="${task.taskName}" class="text-center">1</div>
                        </div>
                    </td>
                    <td>
                        <div>
                            <div th:text="${task.startTime}" class="text-center">1</div>
                        </div>
                    </td>
                    <td>
                        <div>
                            <div th:text="${task.endTime}" class="text-center">1</div>
                        </div>
                    </td>
                    <td>
                        <div>
                            <div th:text="${task.exitCode}" class="text-center">1</div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3"><img src="/images/banner1.png" alt="Think you know Spring?"/></div>
    </div>
</div>
</body>
</html>
